apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: pipeline-tomcat
spec:
  pipelineRef:
    name: install-tomcat
  params:
    - name: vmName
      value: fedora-tomcat-xpk
    - name: secretName
      value: ssh-secret
    - name: script
      value: "sudo dnf install python3 python3-devel  python3-pip -y"