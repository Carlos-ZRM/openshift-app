apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: deploy-python-app-vm
spec:
  workspaces:
  - name: workspace-git
    description: | 
      Workspace para clonar el proyecto
  params:
    - name: repo-url
      type: string
      description: The git repo URL to clone from.  
    - name: revision
      type: string
      description: Git branch
      default: main
    - description: Name of a VM to execute the action in.
      name: vmName
      type: string
      default: ""
    - description: Namespace of a VM to execute the action in. (defaults to active namespace)
      name: vmNamespace
      type: string
      default: ""
    - description: Secret to use when connecting to a VM.
      name: secretName
      type: string
      default: "__empty__"
    - description: Command to execute in a VM.
      name: command
      type: array
      default: []
    - description: Arguments of a command.
      name: args
      type: array
      default: []
    - description: Script to execute in a VM.
      name: script
      type: string
      default: ""
  tasks:
    - name: clone
      taskRef:
        resolver: hub
        params:
          - name: kind
            value: task
          - name: name
            value: git-clone
          - name: version
            value: "0.9"
      workspaces:
      - name: output
        workspace: workspace-git
      params:
      - name: url
        value: $(params.repo-url)
      - name: revision
        value: $(params.revision)
    - name: install-python
      runAfter:
        - clone
      taskRef:
        resolver: cluster
        params:
          - name: kind
            value: task
          - name: name
            value: execute-in-vm
          - name: namespace
            value: virtualization-pipelines
      params:
      - name: vmName
        value: $(params.vmName)
      - name: vmNamespace
        value: $(params.vmNamespace)
      - name: secretName
        value: $(params.secretName)
      - name: script
        value: $(params.script)