kind: Deployment
apiVersion: apps/v1
metadata:    
  labels:
    app: httpd-24
    app.kubernetes.io/component: httpd-24
    app.kubernetes.io/instance: httpd-24
    app.kubernetes.io/name: httpd-24
    app.kubernetes.io/part-of: httpd-24-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: httpd-24
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: httpd-24
        deployment: httpd-24
    spec:
      containers:
        - name: httpd-24
          image: 'image-registry.openshift-image-registry.svc:5000/xpk/httpd-24@sha256:a0edcb66c740659f3a81b540429fd43b1da9ba18626bc21b99c256e7ad3436b0'
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
