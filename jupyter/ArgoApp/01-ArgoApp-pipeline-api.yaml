apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pipeline-api
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/Carlos-ZRM/openshift-app.git
    targetRevision: HEAD
    path: jupyter/tekton/overlays/aws
  destination:
    server: https://kubernetes.default.svc
    namespace: api-dev
  syncPolicy:
    automated:
      selfHeal: true
  syncOptions:
    - CreateNamespace=true
  retry:
    limit: 5
    backoff:
      duration: 5s
      factor: 2
      maxDuration: 3m
