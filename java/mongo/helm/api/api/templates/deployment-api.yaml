      status: 'True'
      lastUpdateTime: '2025-03-03T04:08:27Z'
      lastTransitionTime: '2025-03-02T20:41:42Z'
      reason: NewReplicaSetAvailable
      message: ReplicaSet "api-5c9987bf9d" has successfully progressed.
